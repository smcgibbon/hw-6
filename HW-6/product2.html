<!DOCTYPE html>
<html>
<head>
    <title>MuddyPaws</title>
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
    <!-- Font-Awesome Library used for star rating graphics -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
  <!-- Nav Bar -->
  <header>
    <div class="container">
      <a href="#"><img src="assets/logo.png" class="logo"> </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="results.html">Shop</a></li>
          <li><a href="#">About</a></li>

          <a href="#"><img src="assets/user.png" id="user"> </a>
          <a href="cart.html" id="cart"><img src="assets/cart.png">(<span class="cart-count"></span>)</a>
        </ul>
      </nav>
    </div>

  </header>

  <!-- Subheader container for backbutton -->
  <section class="subheader">
    <a href="results.html">
      <button id="back-button2"><strong>< Back</strong></button>
    </a>
  </section>

  <!-- Left column contains primary product image and 4 thumbnails for alternative product views -->
  <section id="left-column-product">
    <container id="image-container">

      <a href="#">
        <div id="image-holder-main">
          <img src="assets/mud-silver.png" alt="Dog Backpack" id="product-image-main" height="300" width="300">
        </div>
      </a>

      <ul class="thumbnail-container">
        <div class="image-holder-thumbnail">
          <img src="assets/Vest5.png" alt="Dog Backpack" id="product-image-thumbnail" height=70 width=70>
        </div>
        <div class="image-holder-thumbnail">
          <img src="assets/Vest6.png" alt="Dog Backpack" id="product-image-thumbnail" height=70 width=70>
        </div>
        <div class="image-holder-thumbnail">
          <img src="assets/Vest7.png" alt="Dog Backpack" id="product-image-thumbnail" height=70 width=70>
        </div>
        <div class="image-holder-thumbnail">
          <img src="assets/mud-silver.png" alt="Dog Backpack" id="product-image-thumbnail" height=70 width=70>
        </div>
      </ul>

    </container>

  </section>

  <!-- Right column contains Product info (title, rating, price) and product options form (size, color, quantity, addcart) -->
  <section id="right-column-product">
    <div class="product-header">
      <h3 class="product-title">RuggedPup Vest</h3>

      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="rating">(126)</span>
      <div id="product-price">
        <span><strong>Price:</strong></span>
        <span class="price">$<span id="price-label">79.99</span></span>
      </div>
    </div>

    <!-- product options form includes selectors for size, color, quantity, addcart -->
    <div id="product-options">

      <div class="size-selector">
        <p><strong>Size:  </strong><span id="size-label"></span> </p>
        <button size="tiny" id="size-tiny" class="size-button">Tiny</button>
        <button size="small" id="size-small" class="size-button">Small</button>
        <button size="medium" id="size-medium" class="size-button">Medium</button>
        <button size="large" id="size-large" class="size-button">Large</button>
      </div>

      <div>
        <p><strong>Color:  </strong><span id="color-label"></span> </p>
        <ul class="color-selector">
          <button color="mud-silver" class="color-image-thumbnail-holder">
            <img class="color-image-thumbnail" src="assets/mud-silver.png" alt="Dog Backpack" height=60 width=60>
          </button>
          <button color="brown-burgandy" class="color-image-thumbnail-holder">
            <img class="color-image-thumbnail"  src="assets/brown-burgandy.png" alt="Dog Backpack" height=60 width=60>
          </button>
          <button color="red-navy" class="color-image-thumbnail-holder">
            <img class="color-image-thumbnail" src="assets/red-navy.png" alt="Dog Backpack" height=60 width=60>
          </button>
          <button color="red-black" class="color-image-thumbnail-holder">
            <img class="color-image-thumbnail" src="assets/red-black.png" alt="Dog Backpack" height=60 width=60>
          </button>
        </ul>

        <!-- Product Color -->

      </div>

      <form id='quantity-selector'>
        <p><strong>Quantity:</strong></p>
        <input type='button' value='-' class="sub-quantity-button" field='quantity' />
        <input type='text' name='quantity' value='1' class='qty' id="quantity-holder" />
        <input type='button' value='+' class="add-quantity-button" field='quantity' />
      </form>

      <button id="addtocart-button">+ Add to Cart</button>

    </div>

  </section>

</body>

</html>
