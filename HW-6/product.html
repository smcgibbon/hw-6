<!DOCTYPE html>
<html>
<head>
    <title>MuddyPaws</title>
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
    <!-- Font-Awesome Library used for star rating graphics -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JavaScript -->
    <script src="main.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- Nav Bar -->
  <header>
    <div class="container">
      <a href="index.html"><img src="assets/logo.png" class="logo"> </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="results.html">Shop</a></li>
          <li><a href="#">About</a></li>

          <a href="#"><img src="assets/user.png" id="user"> </a>
          <a href="cart.html" id="cart"><img src="assets/cart.png">(<span class="cart-count"></span>)</a>
        </ul>
      </nav>
    </div>

  </header>

  <!-- Subheader container for backbutton -->
  <section class="subheader">
    <a href="results.html">
      <button id="back-button2"><strong>< Back</strong></button>
    </a>
  </section>

  <!-- Left column contains primary product image and 4 thumbnails for alternative product views -->
  <section id="left-column-product">
    <container id="image-container">

      <div id="image-holder-main">
        <img src="assets/DogBackpackA.png" alt="Dog Backpack" id="product-image-main" height="300" width="300">
      </div>

      <ul class="thumbnail-container">
        <div class="image-holder-thumbnail">
          <img src="assets/DogBackpackB.jpg" alt="Dog Backpack" id="product-image-thumbnail" height=70 width=70>
        </div>
        <div class="image-holder-thumbnail">
          <img src="assets/DogBackpackA.png" alt="Dog Backpack" id="product-image-thumbnail" height=70 width=70>
        </div>
        <div class="image-holder-thumbnail">
          <img src="assets/DogBackpackC.jpg" alt="Dog Backpack" id="product-image-thumbnail" height=70 width=70>
        </div>
        <div class="image-holder-thumbnail">
          <img src="assets/DogBackpackF.jpg" alt="Dog Backpack" id="product-image-thumbnail" height=70 width=70>
        </div>
      </ul>

    </container>

  </section>

  <!-- Right column contains Product info (title, rating, price) and product options form (size, color, quantity, addcart) -->
  <section id="right-column-product">
    <div class="product-header">
      <h3 class="product-title">PuppyPak (0.5L)</h3>

      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="rating">(300)</span>
      <div id="product-price">
        <span><strong>Price:</strong></span>
        <span class="price">$44.99</span>
      </div>
    </div>

    <!-- product options form includes selectors for size, color, quantity, addcart -->
    <div id="product-options">

      <div id="size-selector">
        <p><strong>Size:</strong><span>Medium</span> </p>
        <button class="size-button" onclick="toggleClass()">Tiny</button>
        <button class="size-button">Small</button>
        <button class="size-button">Medium</button>
        <button class="size-button">Large</button>
      </div>

      <div id="color-selector">
        <p id="product-color"><strong>Color: </strong> Cool Blue</p>
        <ul>
          <div class="color-image-thumbnail-holder">
            <img class="color-image-thumbnail" src="assets/DogBackpackF.jpg" alt="Dog Backpack" height=60 width=60>
          </div>
          <div class="color-image-thumbnail-holder">
            <img class="color-image-thumbnail"  src="assets/DogBackpackA.png" alt="Dog Backpack" height=60 width=60>
          </div>
          <div class="color-image-thumbnail-holder">
            <img class="color-image-thumbnail" src="assets/DogBackpackD.jpg" alt="Dog Backpack" height=60 width=60>
          </div>
          <div class="color-image-thumbnail-holder">
            <img class="color-image-thumbnail" src="assets/DogBackpackE.jpg" alt="Dog Backpack" height=60 width=60>
          </div>
        </ul>
      </div>

      <div id="quantity-selector">
        <p><strong>Quantity:</strong></p>
        <button class="sub-quantity-button"> - </button>
        <div id="quantity-holder"> 1 </div>
        <button class="add-quantity-button"> + </button>

      </div>

      <button id="addtocart-button">+ Add to Cart</button></a>

    </div>

  </section>

</body>

</html>
