<!DOCTYPE html>
<html>
<head>
    <title>MuddyPaws</title>
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
    <!-- Font-Awesome Library used for star rating graphics -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
  <!-- Nav Bar -->
  <header>
    <div class="container">
      <a href="#"><img src="assets/logo.png" class="logo"> </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="results.html">Shop</a></li>
          <li><a href="#">About</a></li>

          <a href="#"><img src="assets/user.png" id="user"> </a>
          <a href="cart.html" id="cart"><img src="assets/cart.png">(<span class="cart-count"></span>)</a>
        </ul>
      </nav>
    </div>

  </header>

  <!-- Subheader container for backbutton -->
  <section class="subheader">
    <a href="product2.html">
      <button id="back-button2"><strong>< Back</strong></button>
    </a>
  </section>

  <!-- Left column contains primary product image and 4 thumbnails for alternative product views -->
  <div>
    <h1 id="cart-title">Your Shopping Cart:</h1>
  </div>
  <section id="left-column-cart">
    <div id="cart-header">
      <p class="cart-header-label" id="cart-item-label">item</p>
      <p class="cart-header-label">price</p>
      <p class="cart-header-label">qty</p>
    </div>
    <div class="cart-container">

        <div class="flavour-wrapper" id="wrapper">
        </div>

    </div>


  </section>

  <section id="right-column-cart">
    <div id="cart-summary">
      <div id="cart-summary-header">
        <h4>Summary</h4>
      </div>
      <div id="cart-summary-body">
        <div id="cart-summary-breakdown">
          <p><span><strong>Subtotal (</strong><strong class="cart-count"></strong><strong>):</strong></span><span class="price cart-summary-price">$<span id="price-subtotal">0.00</span></span></p>
          <p><span><strong>Shipping:</strong></span> <span class="price cart-summary-price">FREE</span></p>
          <p><span><strong>Tax (estimated)</strong></span><span class="price cart-summary-price">$<span id="price-tax">0.00</span></span></p>
          <p id="cart-summary-total"><span><strong>Total</strong></span><span class="price cart-summary-price">$<span id="price-total">0.00</span></span></p>

        </div>
        <div id="button-container">
          <button id="checkout-button">Checkout >></button>
        </div>
      </div>

    </div>




  </section>

</body>

</html>
